<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Fortune!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffecd2);
            background-size: 400% 400%;
            animation: gradient-animation 20s ease infinite;
            overflow: hidden;
            perspective: 1000px;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
            animation: container-rotate 40s infinite linear;
        }

        @keyframes container-rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .slideshow {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            position: relative;
            transform-style: preserve-3d;
            animation: slideshow-rotate 30s infinite linear;
        }

        @keyframes slideshow-rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            opacity: 0.7;
            transition: opacity 0.5s ease-in-out;
        }

        .slideshow img:nth-child(1) { transform: rotateY(0deg) translateZ(200px); }
        .slideshow img:nth-child(2) { transform: rotateY(72deg) translateZ(200px); }
        .slideshow img:nth-child(3) { transform: rotateY(144deg) translateZ(200px); }
        .slideshow img:nth-child(4) { transform: rotateY(216deg) translateZ(200px); }
        .slideshow img:nth-child(5) { transform: rotateY(288deg) translateZ(200px); }

        .slideshow:hover {
            animation-play-state: paused;
        }

        .slideshow:hover img {
            opacity: 1;
        }

        .title {
            font-size: 2.5em;
            margin-bottom: 20px;
            perspective: 300px;
            padding-bottom: 20px;
            color: white;
        }

        .title #FORTUNE {
            color: orange;
        }

        .title span {
            display: inline-block;
            animation: bounce-animation 2s ease-in-out infinite;
        }

        @keyframes bounce-animation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .emoji {
            position: fixed;
            font-size: 40px;
            user-select: none;
            animation: float 10s linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translate(var(--move-x), var(--move-y)) rotate(360deg) scale(1.5); opacity: 0; }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                transform: scale(0.8);
            }

            .title {
                font-size: 2em;
            }

            .slideshow {
                width: 250px;
                height: 250px;
            }

            .slideshow img:nth-child(1) { transform: rotateY(0deg) translateZ(150px); }
            .slideshow img:nth-child(2) { transform: rotateY(72deg) translateZ(150px); }
            .slideshow img:nth-child(3) { transform: rotateY(144deg) translateZ(150px); }
            .slideshow img:nth-child(4) { transform: rotateY(216deg) translateZ(150px); }
            .slideshow img:nth-child(5) { transform: rotateY(288deg) translateZ(150px); }
        }

        @media (max-width: 480px) {
            .container {
                transform: scale(0.6);
            }

            .title {
                font-size: 1.5em;
            }

            .slideshow {
                width: 200px;
                height: 200px;
            }

            .slideshow img:nth-child(1) { transform: rotateY(0deg) translateZ(100px); }
            .slideshow img:nth-child(2) { transform: rotateY(72deg) translateZ(100px); }
            .slideshow img:nth-child(3) { transform: rotateY(144deg) translateZ(100px); }
            .slideshow img:nth-child(4) { transform: rotateY(216deg) translateZ(100px); }
            .slideshow img:nth-child(5) { transform: rotateY(288deg) translateZ(100px); }

            .emoji {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <span>🎉</span> <span>HAPPY</span> <span>BIRTHDAY</span> <span id="FORTUNE">FORTUNE</span> <span>🎂</span>
        </div>
        <div class="slideshow">
            <img src="Forfor/2.jpg" alt="Birthday memory 2">
            <img src="Forfor/3.jpg" alt="Birthday memory 3">
            <img src="Forfor/4.jpg" alt="Birthday memory 4">
            <img src="Forfor/5.jpg" alt="Birthday memory 5">
            <img src="Forfor/6.jpg" alt="Birthday memory 6">
        </div>
    </div>
    <script>
        const emojis = ['🎈', '🎁', '🎊', '🍰', '🥳', '🎉', '🎂', '🍭', '🍬', '🧁'];
        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = `${Math.random() * 100}vw`;
            emoji.style.top = `${Math.random() * 100}vh`;
            emoji.style.setProperty('--move-x', `${(Math.random() - 0.5) * 400}px`);
            emoji.style.setProperty('--move-y', `${(Math.random() - 0.5) * 400}px`);
            document.body.appendChild(emoji);
            setTimeout(() => {
                emoji.remove();
            }, 10000);
        }

        setInterval(createEmoji, 1000);

        // Add a delay to the letter animations
        const letters = document.querySelectorAll('.title span');
        letters.forEach((letter, index) => {
            letter.style.animationDelay = `${index * 0.1}s`;
        });
    </script>
</body>
</html>
