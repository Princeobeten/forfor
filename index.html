<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Happy Birthday Fortune!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffecd2);
            overflow: hidden;
            perspective: 1000px;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
            animation: container-rotate 40s infinite linear; /* Slowed down from 20s to 40s */
        }
        @keyframes container-rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        .slideshow {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            position: relative;
            transform-style: preserve-3d;
            animation: slideshow-rotate 30s infinite linear; /* Slowed down from 15s to 30s */
        }
        @keyframes slideshow-rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            opacity: 0.7;
            transition: opacity 0.5s ease-in-out;
        }
        .slideshow img:nth-child(1) { transform: rotateY(0deg) translateZ(200px); }
        .slideshow img:nth-child(2) { transform: rotateY(120deg) translateZ(200px); }
        .slideshow img:nth-child(3) { transform: rotateY(240deg) translateZ(200px); }
        .slideshow:hover {
            animation-play-state: paused;
        }
        .slideshow:hover img {
            opacity: 1;
        }
        .title {
            font-size: 2em;
            margin-bottom: 20px;
            transform-style: preserve-3d;
            perspective: 300px;
            padding: -50px;
            color: white;
        }
        .title span {
            display: inline-block;
            animation: letter-animation 8s infinite; /* Slowed down from 5s to 8s */
        }
        @keyframes letter-animation {
            0%, 100% { transform: rotateY(0deg) translateZ(0px); }
            50% { transform: rotateY(360deg) translateZ(20px); }
        }
        .emoji {
            position: fixed;
            font-size: 40px;
            user-select: none;
            animation: float 10s linear infinite;
            opacity: 0;
        }
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translate(var(--move-x), var(--move-y)) rotate(360deg) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <span>🎉</span>
<!--             <span>H</span><span>a</span><span>p</span><span>p</span><span>y</span>
            <span>B</span><span>i</span><span>r</span><span>t</span><span>h</span><span>d</span><span>a</span><span>y</span> -->
            <span>HAPPY BIRTHDAY FORTUNE</span>  <span>🎂</span>
<!--             <span>F</span><span>o</span><span>r</span><span>t</span><span>u</span><span>n</span><span>e</span> -->
<!--             <h3>FORTUNE</h3> -->
            
            
        </div>
        <div class="slideshow">
            <img src="Forfor/2.jpg" alt="Birthday memory 2">
            <img src="Forfor/3.jpg" alt="Birthday memory 3">
            <img src="Forfor/4.jpg" alt="Birthday memory 4">
            <img src="Forfor/5.jpg" alt="Birthday memory 5">
            <img src="Forfor/6.jpg" alt="Birthday memory 6">
        </div>
    </div>
    <script>
        const emojis = ['🎈', '🎁', '🎊', '🍰', '🥳', '🎉', '🎂', '🍭', '🍬', '🧁'];
        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = `${Math.random() * 100}vw`;
            emoji.style.top = `${Math.random() * 100}vh`;
            emoji.style.setProperty('--move-x', `${(Math.random() - 0.5) * 400}px`);
            emoji.style.setProperty('--move-y', `${(Math.random() - 0.5) * 400}px`);
            document.body.appendChild(emoji);
            setTimeout(() => {
                emoji.remove();
            }, 10000);
        }

        setInterval(createEmoji, 1000); // Slowed down from 500ms to 1000ms

        // Add a delay to the letter animations
        const letters = document.querySelectorAll('.title span');
        letters.forEach((letter, index) => {
            letter.style.animationDelay = `${index * 0.2}s`; // Increased from 0.1s to 0.2s
        });
    </script>
</body>
</html>
